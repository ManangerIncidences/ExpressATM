<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpressATM — Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/logos/expressatm-icon.svg" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link href="/static/css/style.css" rel="stylesheet" />
    </head>
    <body class="dashboard-compact dashboard-neo">
        <!-- NAVBAR -->
        <nav class="navbar app-navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                    <img src="/logos/imag_logo.png" alt="Logo" class="brand-logo-crop" onerror="this.src='/logos/logo.png'" />
                    <i class="fas fa-arrow-left"></i><span>Volver</span>
                </a>
                <span class="navbar-text small d-none d-sm-inline">Dashboard Gráfico</span>
                <div class="ms-auto d-flex align-items-center gap-2">
                    <span id="updatedAt" class="text-secondary small d-none d-md-inline">Actualizado: —</span>
                    <button class="btn btn-sm btn-icon" id="theme-toggle" title="Tema">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>

        <main class="dashboard-wrap">
            <!-- FILTERS BAR -->
            <section class="filters-bar">
                <div class="filters-grid">
                    <div class="fg">
                        <label class="form-label small">Granularidad</label>
                        <select id="granularity" class="form-select form-select-sm">
                            <option value="5m" selected>5 minutos</option>
                            <option value="15m">15 minutos</option>
                            <option value="iteration">Por iteración</option>
                        </select>
                    </div>
                    <div class="fg">
                        <label class="form-label small">Días para baseline</label>
                        <select id="baselineDays" class="form-select form-select-sm">
                            <option value="7" selected>7 días</option>
                            <option value="14">14 días</option>
                            <option value="30">30 días</option>
                        </select>
                    </div>
                    <div class="fg">
                        <label class="form-label small">Alinear por día de semana</label>
                        <select id="alignDow" class="form-select form-select-sm">
                            <option value="true" selected>Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="fg">
                        <label class="form-label small">Lotería</label>
                        <select id="lottery" class="form-select form-select-sm">
                            <option value="">Todas</option>
                            <option value="CHANCE_EXPRESS">CHANCE</option>
                            <option value="RULETA_EXPRESS">RULETA</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- KPI STRIP: Hoy vs Normal (se rellena por JS) -->
            <section class="kpi-strip" id="kpis-compare">
                <!-- KPIs dinámicos -->
            </section>

            <!-- MAIN GRID -->
            <section class="grid">
                <!-- Tendencia Global -->
                <div class="cardx span-12">
                    <div class="cardx-header">
                        <h6 class="cardx-title mb-0"><i class="fas fa-wave-square"></i> Tendencia Global (Hoy)</h6>
                        <div class="series-switches">
                            <div class="form-check form-switch m-0">
                                <input class="form-check-input" type="checkbox" id="seriesSales" checked>
                                <label class="form-check-label" for="seriesSales">Ventas</label>
                            </div>
                            <div class="form-check form-switch m-0">
                                <input class="form-check-input" type="checkbox" id="seriesBalance">
                                <label class="form-check-label" for="seriesBalance">Balance</label>
                            </div>
                            <div class="form-check form-switch m-0">
                                <input class="form-check-input" type="checkbox" id="seriesBets">
                                <label class="form-check-label" for="seriesBets">Apuestas</label>
                            </div>
                        </div>
                    </div>
                    <div class="cardx-body">
                        <canvas id="globalTrend" class="w-100 h-trend"></canvas>
                    </div>
                </div>

                <!-- Desviación por Hora (Heatmap) -->
                <div class="cardx span-6">
                    <div class="cardx-header">
                        <h6 class="cardx-title mb-0"><i class="fas fa-table-cells-large"></i> Desviación por Hora</h6>
                        <span class="badge rounded-pill badge-soft">Heatmap</span>
                    </div>
                    <div class="cardx-body">
                        <canvas id="deviationHeatmap" class="w-100 h-compact"></canvas>
                    </div>
                </div>

                <!-- Distribución Δ Apuestas (Histograma) -->
                <div class="cardx span-6">
                    <div class="cardx-header">
                        <h6 class="cardx-title mb-0"><i class="fas fa-bars-staggered"></i> Distribución Δ Apuestas</h6>
                        <span class="badge rounded-pill badge-soft">Histogram</span>
                    </div>
                    <div class="cardx-body">
                        <canvas id="betsHistogram" class="w-100 h-compact"></canvas>
                    </div>
                </div>

                <!-- Top Movers -->
                <div class="cardx span-12">
                    <div class="cardx-header">
                        <h6 class="cardx-title mb-0"><i class="fas fa-ranking-star"></i> Top Movers (Hoy)</h6>
                        <span class="text-secondary small">Próximamente: requiere endpoint por agencia</span>
                    </div>
                    <div class="cardx-body" id="topMovers">
                        <div class="text-muted small">Próximamente</div>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/static/js/dashboard.js"></script>
    </body>
    </html>
<!-- [INSPECTION_MARKER] show content -->
